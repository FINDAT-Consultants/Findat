<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams in progress</title>
    <link rel="icon" type="image/png" href="2/favicon-32x32.png" sizes="400x400">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('2/comp.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.6); /* Translucent white */
            backdrop-filter: blur(10px); /* Glass effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 20px;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for glass effect */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3);
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* ... existing styles ... */
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <h2 class="card-title">MS Excel Exam</h2>
        <p>Test your skills in MS Excel.</p>
        <button class="card-button" onclick="takeExam('Ms Excel.html')">Take Exam</button>
    </div>

<script>
    function takeExam(examName) {
        var name = prompt("Please enter your name for " + examName + ":", "");
        var email = prompt("Please enter your email:", "");

        if (name && email) {
            // Here you can customize the redirection based on examName if needed
            // For now, we'll just log the details to the console
            console.log("Name: " + name + ", Email: " + email + ", Exam: " + examName);
            alert("Thank you for registering for " + examName + ". Check your email for further instructions.");
            // Redirect or perform other actions as needed
        } else {
            alert("Name and Email are required to take the exam.");
        }
    }
</script>



<script>
    function takeExam(examFileName) {
        // Redirect to the specified local file
        window.location.href = examFileName;
    }
    </script>
    



</body>
</html>
